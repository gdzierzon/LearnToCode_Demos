<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Calculators</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="/">Simple Calculator
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="fahrenheit.html">F-to-C</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="celcius.html">C-to-F</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="container mt-5">
        <h1>Simple Calculator</h1>
        <div class="form-floating mb-2">
            <input type="text" name="number1Field" id="number1Field" class="form-control" placeholder="Number 1">
            <label for="number1Field">Number 1:</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" name="number2Field" id="number2Field" class="form-control" placeholder="Number 1">
            <label for="number2Field">Number 2:</label>
        </div>
        <div class="row p-2 mb-2">
            <button class="btn btn-danger  p-3 m-2 col-2" id="buttonAdd">+</button>
            <button class="btn btn-warning p-3 m-2 col-2" id="buttonSubtract">-</button>
            <button class="btn btn-success p-3 m-2 col-2" id="buttonMultiply">*</button>
            <button class="btn btn-primary p-3 m-2 col-2" id="buttonDivide">/</button>
        </div>
        <div class="form-floating mb-2">
            <input type="text" name="answerField" id="answerField" class="form-control" disabled>
    
        </div>
    </main>

    <script src="scripts/calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
