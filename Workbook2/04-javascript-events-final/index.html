<body>
    <h1>JavaScript Demos</h1>
    <div class="container mt-5">
        <div class="form-group">
            <label for="dayNumber">Enter the day number of the week</label>
            <input class="form-control" type="text" name="dayNumber" id="dayNumber">
        </div>
        <input class="btn btn-danger mt-2" type="submit" 
            value="Submit" 
            id="submitButton"
            onclick="selectDayOfWeek()"
           >

        <h2 class="mt-5">The day is <span id="dayType"></span></h2>
    </div>


    <script src="scripts/demo.js"></script>
</body>
