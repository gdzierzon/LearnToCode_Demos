<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/journal/bootstrap.min.css" integrity="sha384-QDSPDoVOoSWz2ypaRUidLmLYl4RyoBWI44iA5agn6jHegBxZkNqgm2eHb6yZ5bYs" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <script src="scripts/weather-app.js"></script>
    <script src="scripts/services/city-service.js"></script>
    <script src="scripts/services/weather-service.js"></script>
</head>
<body>

    <div class="container pt-4">
        <div class="split-container">
            <div class="split-left">
                <h6 class="text-danger ml-2">Search City:</h6>
                <input type="text" class="form-control mb-3" id="citySearchInput" placeholder="Enter City Name">
                <div id="cityListContainer"></div>
            </div>

            <template id="forecastTemplate">
                <div class="card mt-2">
                    <h4 id="weather-header" class="card-header">
                        Tonight
                    </h4>
                    <div class="card-body">
                        <img id="weather-icon" src="https://api.weather.gov/icons/land/day/snow,70/snow,60?size=medium" alt="">
                        <div class="forecast-data">
                            <div>Temp:</div>
                            <div class="forecast-value" id="temperature-value">32 F</div>                            
                            <div>Wind:</div>
                            <div class="forecast-value" id="wind-value">5 to 13 mph - W</div>
                            <div>Forecast:</div>
                            <div class="forecast-value" id="forecast-value">Light Snow</div>
                        </div>
                    </div>
                </div>
            </template>

            <div id="forecastContainer" class="split-right">
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
