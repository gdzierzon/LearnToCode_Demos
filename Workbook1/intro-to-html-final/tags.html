<h1>What is HTML?</h1>
<h2>Hyper Text MARKUP Language</h2>

<!-- this is a comment -->

<!-- rules -->

<!-- standard tags - open and close -->
<h3>Heading 3</h3>
<p class="description" id="first-paragraph">Paragraph 1</p>
<p>Paragraph 2</p>
<div>this is a div</div>

<!-- Tags must be properly nested -->
<div>
	<h4 style="color: red">Heading inside div</h4>
	<p style="color: green">this is the content for the div</p>
</div>

<!-- self closing tags -->
<hr />
this<br />is<br />a<br />line<br />break<br />
<input type="text" />

<!-- tag attributes -->
<input type="checkbox" />
<input type="radio" />
<p>
	<img
		src="images/apples.jpg"
		alt="A pair of apples"
		width="150px"
	/>
</p>
<!-- you can nest any other element inside an a tag-->
<a
	href="https://www.google.com/search?q=apples"
	target="_blank"
>
	<img
		src="images/apples.jpg"
		alt="A pair of apples"
		width="150px"
	/>
</a>
