<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northwind Traders</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css" integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="scripts/add.js"></script>
    <script src="scripts/services/categories-service.js"></script>
</head>
<body>

    <main class="container mt-4">
        <form>
            <div class="form-group">
                <label for="categoryName" class="form-label mt-2">Category Name:</label>
                <input type="text" class="form-control" id="categoryName"  placeholder="Enter a Category">
            </div>
            <div class="form-group">
                <label for="description" class="form-label mt-2">Category Description:</label>
                <input type="text" class="form-control" id="description"  placeholder="Enter a Description">
            </div>
            <button id="saveButton" class="btn btn-primary">Save</button>
        </form>
    </main>

    <div class="modal fade" id="addedModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Category Added</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modalBody">
              The category has been added
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal()">Close</button>
            </div>
          </div>
        </div>
      </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
