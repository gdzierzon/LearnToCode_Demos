<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--  CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/main.css">

    <!--  JS  -->
    <script src="scripts/application.js"></script>
    <script src="scripts/products.js"></script>

</head>

<body>

    <header id="header-user">
        <div id="links">
            <img src="/images/logo.png" alt="eashshop logo">
        </div>
    </header>

    <main id="main">
        <div class="filter-box">
            <h3>Filter</h3>

            <div class="form-floating mb-3">
                <select name="" id="category-select" class="form-select">
                    <option>Show All</option>
                    <option>Electronics</option>
                    <option>Fashion</option>
                    <option>Home &amp; Kitchen</option>
                </select>
                <label for="category-select">Category</label>
            </div>
            <div>
                <label for="min-price" class="form-label">Minimum Price: $ <span id="min-price-display">0</span></label>
                <input type="range" class="form-range" id="min-price" min="0" max="750" value="0">
            </div>
            <div>
                <label for="max-price" class="form-label">Maximum Price: $ <span
                        id="max-price-display">1500</span></label>
                <input type="range" class="form-range" id="max-price" min="750" max="1500" value="1500">
            </div>

            <div class="form-floating mb-3">
                <select name="" id="color-select" class="form-select">
                    <option>Show All</option>
                    <option>Black</option>
                    <option>Blue</option>
                    <option>Brown</option>
                    <option>Burgundy</option>
                    <option>Charcoal</option>
                    <option>Clear</option>
                    <option>Dark BLue</option>
                    <option>Gray</option>
                    <option>Green</option>
                    <option>Khaki</option>
                    <option>Lavender</option>
                    <option>Maroon</option>
                    <option>Mint</option>
                    <option>Navy</option>
                    <option>Olive</option>
                    <option>Orange</option>
                    <option>Pink</option>
                    <option>Red</option>
                    <option>Silver</option>
                    <option>Tan</option>
                    <option>Teal</option>
                    <option>Turquoise</option>
                    <option>White</option>
                    <option>Yellow</option>
                </select>
                <label for="color-select">Color</label>
            </div>

        </div>

        <div id="content" class="content">
            <div class="product" id="product-1">
                <div>
                    <h4>Smartphone</h4>
                    <div class="photo">
                        <img src="/images/products/smartphone.jpg" alt="Smartphone">
                        <h4 class="price">$499.99</h4>
                    </div>
                    <div>
                        <p>A powerful and feature-rich smartphone for all your communication needs.</p>
                    </div>

                </div>
                <div class="add-button">
                    <button class="btn btn-success">Add to Cart</button>
                </div>
            </div>
            
        </div>  
    </main>

    <footer>
    </footer>


</body>

</html>
