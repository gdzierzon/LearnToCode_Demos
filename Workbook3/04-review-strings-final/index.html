<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="scripts/exercises.js"></script>
    <script src="scripts/application.js"></script>
</head>
<body>

    <main class="container">
        <h1>Registration</h1>

        <div class="form-group">
            <label for="nameInput">Enter your full name</label>
            <input type="text" id="nameInput" class="form-control">
        </div>

        <button class="btn btn-danger mt-2" id="registerButton">Register</button>
        <h1 id="welcomeMessageContainer"></h1>

        <section class="mt-5">
            <h2>File Upload </h2>
            <div class="form-group">
                <label for="fileUploadInput">Select File:</label>
                <input type="file" name="" id="fileUploadInput">
            </div>
            

            <button id="uploadButton" class="btn btn-success">Upload</button>
           
            <h2 id="fileTypeContainer"></h2>
        </section>
        
        <input type="color" name="" id="">
        <input type="date" name="" id="">
        <input type="time" name="" id="">
        <br>
        <input type="hidden" name="">
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
